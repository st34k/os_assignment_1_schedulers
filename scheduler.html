<html lang="en">
<head>
	<title>
		Scheduler
	</title>
	
	<script type="module" src="gantt.js"></script>
	<script type="module" src="src/htmlEvents.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<div id="selectAlgoDiv">
			<label for="schedulers">Select scheduling algorithm: </label>
			<select name="schedulers" id="schedulers">
			<option value="fcfs">First Come First Serve</option>
			<option value="sjf">Shortest Job First (preemptive)</option>
			<option value="priority">Priority (preemptive)</option>
			<option value="rr">Round Robin (preemptive)</option>
		</select>
		
		</div>
		
		<div>
			<label for="arrivalTime">Arrival Time: </label><input type="number" min="0" id="arrivalTime"><br>
		</div>
		
		<div>
			<label for="burstTime">Burst Time: </label><input type="number" min="0" id="burstTime"><br>
		</div>
		
		<div id="priority_div">
			<label for="priority">Priority: </label><input type="number" min="0" id="priority">
		</div>
		
<!--		TODO: make this an input-->
		<div id="quantum_div">
			<label for="tq">Select time quantum: </label>
			<select name="timeQ" id="tq">
			<option value="2">2ms</option>
			<option value="3">3ms</option>
			<option value="4">4ms</option>
			<option value="5">5ms</option>
			<option value="6">6ms</option>
			<option value="7">7ms</option>
			<option value="8">8ms</option>
			<option value="9">9ms</option>
			<option value="10">10ms</option>
			</select>
			<sub>Default: 2ms</sub>
			
		</div>
		
		<br>
		<button type="submit" id="submit">Add PCB</button>
	</div>
	<br>
	<div class="processTable">
		<table>
			<tr>
				<td>pid</td>
				<td>priority</td>
				<td>arrival</td>
				<td>burst</td>
				<td>completion time</td>
				<td>turnaround time</td>
				<td>waiting time</td>
				<td>response time</td>
			</tr>
		</table>
		<br>
		
		
		<br><br>
		<button type="submit" id="calc">Create Gantt Table</button>
		<br>
		
		<div id="gantt">
			<div id="processes"></div>
			<div id="timestamps"></div>
		</div>
		
		<br><br>
		<span>Average waiting time: </span><span id="averageWt"></span>
		<br><br>
		To calculate for a new input - refresh the page.
	</div>
</body>

</html>
